site_name: mecode
# site_description: Modern, extensible Python project management
# site_author: Rodrigo Telles
# site_url: https://hatch.pypa.io
# repo_name: pypa/hatch
# repo_url: https://github.com/pypa/hatch
# edit_uri: blob/master/docs
copyright: 'Copyright &copy; 2014-present'

docs_dir: docs
site_dir: site
theme:
  name: material
  # custom_dir: docs/.overrides
  language: en
  favicon: assets/images/logo.svg
  icon:
    repo: fontawesome/brands/github-alt
    logo: material/egg
    annotation: material/arrow-right-circle
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
nav:
  - Home:
    - About: index.md
    - Getting Started:
      - Installation: install.md
      - Quick Start: quick-start.md
      - Tutorials:
        - Multilayer Prints: tutorials/multilayer-prints.md
        - UV Curing on-the-fly: tutorials/in-situ-uv-curing.md
        - Multimaterial Printing: tutorials/multimaterial-printing.md
        - Matrix Transformation: tutorial/matrix-transformations.md
    - About:
      - Release Notes: release-notes.md
      - Contributing: contributing.md
      - License: license.md
  - API Reference: api-reference.md
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [mecode]
          options:
            docstring_style: numpy
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true